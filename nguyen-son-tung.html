<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đoàn Hữu Thành Đạt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: linear-gradient(90deg, #FFD700, #FFA500); /* Gradient vàng và cam */
            color: white; /* Màu chữ trắng */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: white; /* Màu chữ trắng */
        }
        p {
            font-size: 1.2rem;
            color: white; /* Màu chữ trắng */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nguyễn Sơn Tùng</h1>
        <p>Tôi tên là Tùng. 17 tuổi, gia đình tôi có 4 người và nuôi 1 con chó tên là ki. Tôi đang học lớp 12 tại trường THPT Lê Văn Thiêm.</p>
    </div>
</body>
</html>
